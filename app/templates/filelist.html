{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<div>
	{% for file in filelist %}
		{% if '.' in file and file.rsplit('.', 1)[1] in display %}
			<img height="150px" width="150px" src="{{ url_for('uploaded_file', filename=file) }}">
		{% endif %}
	<li> {{ file }} </li>
	{% endfor %}	
</div>
{% endblock %}
